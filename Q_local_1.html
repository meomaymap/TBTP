<!DOCTYPE html>
<html>
<body>


<iframe id="the_iframe" src="https://meomaymap.github.io/TBTP/Q_local_2.html" height="400" width="500" title="Iframe Example"></iframe>

<button onclick="changeValue()">Change a Storage Item</button>

<p id="demo"></p>

<script>
window.addEventListener("storage", myFunction);

function myFunction(event) {
  //document.getElementById("demo").innerHTML = "A change was made in the storage area";
  alert(localStorage.getItem("mytime"));
  //document.getElementById("the_iframe").src = localStorage.getItem("mytime");
  localStorage.removeItem("mytime");

}

function changeValue() {
  localStorage.setItem("mytime", "https://www.24h.com.vn");
}
</script>
