<!DOCTYPE html>
<html>
<body>


<iframe src="https://meomaymap.github.io/TBTP/Q_local_2.html" height="400" width="500" title="Iframe Example"></iframe>

<button onclick="changeValue()">Change a Storage Item</button>

<p id="demo"></p>

<script>
window.addEventListener("storage", myFunction);

function myFunction(event) {
  document.getElementById("demo").innerHTML = "A change was made in the storage area";
}

function changeValue() {
  localStorage.setItem("mytime", Date.now());
}
</script>
</body>
</html>
